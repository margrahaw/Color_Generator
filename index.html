<!DOCTYPE html>
<html lang="en'">
<head>
	<title>Color Picker</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" tyep="text/css" href="css/main.css">
</head>
<body>

  <div class="container">
    <header>
			<h1>Random Color Generator</h1>
		</header>
    <!-- color -->
    <div class="item-a container-color">
      <div class="color-display" id="color-circle"></div>
      <ul class="color-list">
        <li id="rgb-value">RGB 127, 255, 212</li>
        <li id="hex-value">HEX #7FFFD4</li>
      </ul>
    </div>
    <!-- END color -->

    <!-- controlls -->
    <div class="item-b container-controll">
      <button type="button" id="btn-random">Random Color</button>
      <p>Sort through a variety of colors</p>
      <button type="button" id="btn-start">Start</button>
      <button type="button" id="btn-stop">Stop</button>
    </div>
    <!-- END controlls -->
  </div>
	<footer>Copyright &copy; Mary G. Hawley</footer>

	<script src="js/local.js"></script>
</body>
</html>
